# /*---------------------------------------------------------------------------8
# |                                                                            |
# |                 Playbook for SAP Web Dispatcher Install                    |
# |                                                                            |
# +------------------------------------4--------------------------------------*/
---

- hosts:                               localhost
  name:                                Get SAP Password from KeyVault
  gather_facts:                        false
  vars_files:
    - vars/ansible-input-api.yaml                               # API Input template with defaults
  tasks:

    - name:                            Create web-install-done flag
      ansible.builtin.file:
        path:                          "{{ _workspace_directory }}/.progress/web-install-done"
        state:                         absent

    - name:                            Include 0.1 passwords role
      ansible.builtin.include_role:
        name:                          roles-misc/0.1-passwords
        public:                        true
      when:                            hostvars.localhost.sap_password is not defined
      tags:
        - 0.1-passwords

    - name:                            Run the sap-installation-media-storage-details role
      include_role:
        name:                          roles-misc/0.3.sap-installation-media-storage-details
        public:                        true
      vars:
        tier:                          web
      tags:
        - kv-sap-installation-media-storage-details

# /*---------------------------------------------------------------------------8
# |                                                                            |
# |                 Playbook for SAP Web Dispatcher Install                    |
# |                                                                            |
# +------------------------------------4--------------------------------------*/

- hosts:                               "{{ sap_sid|upper }}_WEB"

  name:                                SAP Installation - WebDispatcher
  remote_user:                         "{{ orchestration_ansible_user }}"
  serial:                              1                                       # /usr/sap/install is an NFS and we share SID/instance number
                                                                               # - must be ran serially
  become:                              true
  become_user:                         root
  gather_facts:                        true

  vars_files:
    - vars/ansible-input-api.yaml                                               # API Input template with defaults

  tasks:
# -------------------------------------+---------------------------------------8
#
# Build the list of tasks to be executed in order here.
#
# -------------------------------------+---------------------------------------8
    - name:                            Set 'web' tier facts
      ansible.builtin.set_fact:
        tier:                          web
        main_password:                 "{{ hostvars.localhost.sap_password }}"
        sapbits_location_base_path:    "{{ hostvars.localhost.sapbits_location_base_path }}"
        sapbits_sas_token:             "{{ hostvars.localhost.sapbits_sas_token }}"
      tags:
        - always

# -------------------------------------+---------------------------------------8
# Role: 5.4 Web Dispatcher Installation
#
# Description:
#
# -------------------------------------+---------------------------------------8

    - block:
        - name:                        Include 5.4-web-install
          ansible.builtin.include_role:
            name:                      roles-sap/5.4-web-install
      always:
        - name:                        Get the error lines
          ansible.builtin.set_fact:
            error_lines:               "{{ error_lines | default([]) + [item] }}"
          with_items:                  "{{ web_installation.stdout_lines }}"
          when:
            - web_installation.stdout_lines is defined
            - '"ERROR" in item'

        - name:                    Errors from WEB installation
          ansible.builtin.debug:
            msg:                   "{{ error_lines }}"
          when:
            - error_lines is defined
      tags:
        - 5.4-web-install

# /*---------------------------------------------------------------------------8
# |                                                                            |
# |                       Playbook for SAP Web Logging                         |
# |                                                                            |
# +------------------------------------4--------------------------------------*/

- hosts:                               localhost
  name:                                Log results
  gather_facts:                        false
  vars_files:
    - vars/ansible-input-api.yaml                               # API Input template with defaults

  tasks:
    - name:                            Create web-install-done flag
      ansible.builtin.file:
        path:                          "{{ _workspace_directory }}/.progress/web-install-done"
        state:                         touch
        mode:                          0755

...
# /*---------------------------------------------------------------------------8
# |                                    END                                     |
# +------------------------------------4--------------------------------------*/
