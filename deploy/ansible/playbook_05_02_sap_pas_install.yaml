# /*---------------------------------------------------------------------------8
# |                                                                            |
# |                       Prepare for SAP PAS Install                          |
# |                                                                            |
# +------------------------------------4--------------------------------------*/
---

- hosts:                               localhost
  name:                                Get SAP Password from KeyVault
  gather_facts:                        true
  vars_files:
    - vars/ansible-input-api.yaml                               # API Input template with defaults
  tasks:

    - name:                            Create Progress folder
      ansible.builtin.file:
        path:                          "{{ _workspace_directory }}/.progress"
        state:                         directory
        mode:                          0755 

    - name:                            Remove pas-install-done flag
      ansible.builtin.file:
        path:                          "{{ _workspace_directory }}/.progress/pas-install-done"
        state:                          absent

    - name:                            Include 0.1 passwords role
      ansible.builtin.include_role:
        name:                          roles-misc/0.1-passwords
        public:                        true
      tags:
        - 0.1-passwords


# /*---------------------------------------------------------------------------8
# |                                                                            |
# |                       Playbook for SAP PAS Install                         |
# |                                                                            |
# +------------------------------------4--------------------------------------*/


- hosts:                               "{{ sap_sid|upper }}_DB  :
                                        {{ sap_sid|upper }}_SCS :
                                        {{ sap_sid|upper }}_PAS"

  name:                                SAP Installation - PAS
  remote_user:                         "{{ orchestration_ansible_user }}"
  become:                              true
  become_user:                         root
  gather_facts:                        true
  vars_files:
    - vars/ansible-input-api.yaml                                               # API Input template with defaults


  tasks:
# -------------------------------------+---------------------------------------8
#
# Build the list of tasks to be executed in order here.
#
# -------------------------------------+---------------------------------------8

    - name:                            Set 'pas' tier facts
      ansible.builtin.set_fact:
        tier:                          pas
        main_password:                 "{{ hostvars.localhost.sap_password }}"
      tags:
        - always

# -------------------------------------+---------------------------------------8
# Role: 5.2-PAS Installation
#
# Description:
#
# -------------------------------------+---------------------------------------8

    - name:                            Run PAS Installation 
      block:

        - block:
            - name:                        Include 2.6-sap-mounts role
              ansible.builtin.include_role:
                name:                      roles-sap-os/2.6-sap-mounts
          tags:
            - 2.6-sap-mounts

        - block:
            - name:                    Include 5.2-pas-install
              ansible.builtin.include_role:
                name:                  roles-sap/5.2-pas-install
          always:
            - name:                    Get the error lines
              ansible.builtin.set_fact:
                error_lines:           "{{ error_lines | default([]) + [item] }}"
              with_items:              "{{ pas_installation.stdout_lines }}"
              when:
                - '"ERROR" in item'
                - pas_installation.rc > 0

            - name:                    Include 7.0.0-post-install role
              ansible.builtin.include_role:
                name:                  roles-sap/7.0.0-post-install
              vars:
                suffix:                "_PAS"
                prefix:                "{{ bom.product_ids.dbl.replace('.','/').replace('/ABAP','').split(':')[1] }}"
                path:                  '/INSTALL/HA/ABAP/APP1'

            - name:                    Errors from PAS installation
              ansible.builtin.fail:
                msg:                   "{{ error_lines }}"
              when:
                - pas_installation.rc > 0
          tags:
            - 5.2-pas-install

      when:
        - "'pas' in supported_tiers"

# /*---------------------------------------------------------------------------8
# |                                                                            |
# |                       Playbook for SAP PAS Logging                         |
# |                                                                            |
# +------------------------------------4--------------------------------------*/


- hosts:                               localhost
  name:                                Log results
  gather_facts:                        true
  vars_files:
    - vars/ansible-input-api.yaml                               # API Input template with defaults

  tasks:
    - name:                            Create pas-install-done flag
      ansible.builtin.file:
        path:                          "{{ _workspace_directory }}/.progress/pas-install-done"
        state:                         touch
        mode:                          0755


...
