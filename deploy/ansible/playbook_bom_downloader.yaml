---

# Steps:
#   01) Process BOM (Validate and Extract)
#


- hosts:                               localhost

  name:                                BOM Downloader
  gather_facts:                        false
  connection:                          local
  become:                              false
  become_user:                         root

  vars_files:
    - vars/ansible-input-api.yaml                               # API Input template with defaults


  tasks:
# -------------------------------------+---------------------------------------8
#
# Build the list of tasks to be executed in order here.
#
# -------------------------------------+---------------------------------------8

    - name:                            Show the BOM
      ansible.builtin.debug:
        var:                           bom_base_name

    - name:                            Set the bom tier
      ansible.builtin.set_fact:
        tier:                          bom

    - name:                            Set deployer keyvault name
      ansible.builtin.set_fact:
        kv_name:                       "{{ deployer_kv_name }}"
      when:                            deployer_kv_name is defined

    - block:
        - name:                        Load the keyvault secrets
          include_role:
            name:                      roles-misc/0.2-kv-secrets
            public:                    true
      tags:
        - 0.2-kv-secrets

    - block:
        - name:                        Load the storage account details
          include_role:
            name:                      roles-misc/0.3.sap-installation-media-storage-details
            public:                    true
      tags:
        - 0.3.sap-installation-media-storage-details

    - name:                            Set the preparation tier
      ansible.builtin.set_fact:
        tier:                          preparation

    - block:
        - name:                        Run the bom-validator
          include_role:
            name:                      roles-sap/0.1-bom-validator
      tags:
        - 0.1-bom-validator
...
# /*---------------------------------------------------------------------------8
# |                                   END                                      |
# +------------------------------------4--------------------------------------*/
