---

# /*---------------------------------------------------------------------------8
# |                                                                            |
# |                Perform the Disk system mounts                              |
# |                                                                            |
# +------------------------------------4--------------------------------------*/

# Mount Filesystems

- name:                                "ASE: Get Logical volumes created in 1.5"
  ansible.builtin.include_vars:        disks_config.yml

- name:                                "ASE: Check if LVs exists."
  ansible.builtin.stat:
    path:                              "{{ dev_path_from_lv_item }}"
  loop:                                "{{ logical_volumes }}"
  register:                            asevolstat

- name:                                "ASE: Debug - Show volume information"
  ansible.builtin.debug:
    var:                               asevolstat
    verbosity:                         2

- name:                                "ASE: Gather existing LVs"
  ansible.builtin.set_fact:
    lvexists:                          "{{ asevolstat.results | selectattr('stat.exists', 'equalto', true) | map(attribute='item.lv') | list }}"

- name:                                "ASE: Show lvexists"
  ansible.builtin.debug:
    var:                               lvexists
    verbosity:                         2

# Mount Filesystems
- name:                                "ASE: Mount Filesystems for ASE"
  ansible.posix.mount:
    src:                               "{{ dev_path_from_lv_item }}"
    path: >-
                                        {%- set lv_parts = item.lv.split('_') -%}
                                        {%- if lv_parts| length == 2 -%}
                                        {%- set _path = '/' ~ lv_parts[-1] -%}
                                        {%- elif ('system' in lv_parts) and
                                            (lv_parts| length == 3 ) -%}
                                        {%- set _path = ['/' ~ lv_parts[-3],
                                          db_sid | upper,
                                          lv_parts[-2:] | join('_') ] |
                                          join('/') -%}
                                        {%- else -%}
                                        {%- set _path = ['/' ~ lv_parts[-2],
                                          db_sid | upper, lv_parts[-1]] |
                                          join('/') -%}
                                        {%- endif -%}
                                        {{- _path -}}
    fstype:                            "{{ item.fstype }}"
    opts:                              defaults
    state:                             mounted
  loop:                                "{{ logical_volumes |
                                            sort(attribute='lv') }}"
  register:  asefsmounts
  when:
    - item.node_tier == "ase"
    - item.lv in  lvexists

- name:                                "ASE: Create sap_deployment_automation
                                        folder"
  ansible.builtin.file:
    path:                              /etc/sap_deployment_automation
    mode:                              0755
    state:                             directory

# Debug - Fail
# - name:                                "ASE: fail here"
#   ansible.builtin.fail:
#     msg:                               "Fail after printing lv details"

- name:                                "ASE: Make sybase:dba as owners for ASE
                                        directories - check flag file"
  ansible.builtin.stat:
    path:                              /etc/sap_deployment_automation/filepermission.txt
  register:                            ase_permissions_set

- name:                                "ASE: Make asesid:dba as owners for ASE directories"
  ansible.builtin.file:
    path:                              "{{ item.path }}"
    state:                             directory
    owner:                             "{{ item.owner }}"
    group:                             "{{ item.group }}"
    recurse:                           true
  loop:
    - { path: '/sybase', group: '{{ asesysadm_gid }}', owner: '{{ asesidadm_uid }}' }
  when:
    - not ase_permissions_set.stat.exists

- name:                                "ASE: Create sap_deployment_automation
                                        folder"
  ansible.builtin.file:
    path:                              /etc/sap_deployment_automation
    mode:                              0755
    state:                             directory

- name:                                "ASE: Create filepermission.txt"
  become:                              true
  become_user:                         root
  ansible.builtin.file:
    path:                              /etc/sap_deployment_automation/filepermission.txt
    mode:                              0644
    state:                             touch

- name:                                "ASE: Set NFS Server variable"
  ansible.builtin.set_fact:
    sapmnt_nfs_mount: >-
                                        {% if (NFS_provider == 'AFS' or NFS_provider == 'ANF') and (sap_mnt is defined) %}{{ sap_mnt }}{% else %}{{ query('inventory_hostnames', '{{ sap_sid | upper }}_SCS') | first }}:/sapmnt/{{ sap_sid | upper }}{% endif %}

- name:                                "ASE: Set NFS Server variable"
  ansible.builtin.debug:
    var:  sapmnt_nfs_mount

- name:                                "ASE: Set NFS Server options"
  ansible.builtin.set_fact:
    sapmnt_nfs_opts: >-
                                        {% if (NFS_provider == 'AFS' or NFS_provider == 'ANF') and (sap_mnt is defined) %}rw,hard,rsize=65536,wsize=65536,sec=sys,vers=4.1,tcp{% else %}defaults{% endif %}

- name:                                "ASE: Set NFS Server options"
  ansible.builtin.debug:
    var:  sapmnt_nfs_opts

# Mount Filesystems
- name:                                "Mount SAP Filesystems on Database for installation"
  ansible.posix.mount:
    src:                               "{{ item.src }}"
    path:                              "{{ item.path }}"
    fstype:                            "{{ item.type }}"
    opts:                              "{{ item.opts }}"
    state:                             mounted
  loop:
    - {   tier: 'ase'
          , type: 'nfs4'
          , src: '{{ sapmnt_nfs_mount }}'
          , path: '/sapmnt/{{ sap_sid | upper }}'
          , opts: '{{ sapmnt_nfs_opts }}'
    }
  when:
    - item.tier == "ase"
    - sap_mnt is undefined

# Debug for testing
- name:                                "ASE: Print filesystems"
  ansible.builtin.debug:
    var:                               asefsmounts
    verbosity:                         2

...
