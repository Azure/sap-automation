# /*---------------------------------------------------------------------------8
# |                                                                            |
# |                Perform the Disk system mounts                              |
# |                                                                            |
# +------------------------------------4--------------------------------------*/

# Mount Filesystems for SCS server in Multi-SID installations
- name:                                Mount local sapmnt (scs) for oracle multisid installation
  ansible.builtin.mount:
    src:                               "{{ item.src }}"
    path:                              "{{ item.path }}"
    fstype:                            "{{ item.type }}"
    opts:                              defaults
    state:                             mounted
  loop:
    - { type: 'xfs',  src: '/dev/vg_sap/lv_sapmnt',  path: '/sapmnt' }
    - { type: 'xfs',  src: '/dev/vg_sap/lv_usrsap',  path: '/usr/sap'}
  when:
    - tier == 'sapos'
    - node_tier == 'scs'
    - MULTI_SIDS is defined
    - not use_AFS

# Create Folders under sapmnt whilist using Local disk for Multi-SID installation.
- name:                                Create Filesystems under sapmnt
  block:
    - name:                            Create Filesystems for multi-sid installation
      ansible.builtin.file:
        path:                          /sapmnt/{{ item.sid }}
        state:                         directory
        mode:                          '0644'
      when:
         - node_tier == 'scs'
         - MULTI_SIDS is defined
      loop: "{{ MULTI_SIDS }}"

- name:                                Show MULTI_SIDS
  ansible.builtin.debug:
    var:                               MULTI_SIDS

# Mount Filesystems
- name:                                Mount local filesystems
  ansible.builtin.mount:
    src:                               "{{ item.src }}"
    path:                              "{{ item.path }}"
    fstype:                            "{{ item.type }}"
    opts:                              defaults
    state:                             mounted
  vars:
    # Get all the hostnames in <SID>_SCS group and return only the first hostname
    nfs_server:                        "{{ query('inventory_hostnames', '{{ sap_sid|upper }}_SCS') | first }}"
  loop:
    - { node_tier: 'all',  type: 'xfs',   src: '/dev/vg_sap/lv_usrsap',                 path: '/usr/sap'         }
    - { node_tier: 'hana', type: 'xfs',   src: '/dev/vg_sap/lv_hana_shared',            path: '/hana/shared'     }
    - { node_tier: 'hana', type: 'xfs',   src: '/dev/vg_hana_data/lv_hana_data',        path: '/hana/data'       }
    - { node_tier: 'hana', type: 'xfs',   src: '/dev/vg_hana_log/lv_hana_log',          path: '/hana/log'        }
    - { node_tier: 'hana', type: 'xfs',   src: '/dev/vg_hana_backup/lv_hana_backup',    path: '/hana/backup'     }
  when:         (item.node_tier == "all" or item.node_tier == node_tier)

- name:                               "Exports: Create SAP Trans MSIDs"
  ansible.builtin.file:
    path:                             "{{ item.path }}"
    state:                            directory
    mode:                             0755
  loop:
    - { path: '/usr/sap/trans' }
  when:
    - node_tier == 'scs'
    - MULTI_SIDS is defined

- name:                                Mount local filesystems (when not using AFS)
  ansible.builtin.mount:
    src:                               "{{ item.src }}"
    path:                              "{{ item.path }}"
    fstype:                            "{{ item.type }}"
    opts:                              defaults
    state:                             mounted
  vars:
    # Get all the hostnames in <SID>_SCS group and return only the first hostname
    nfs_server:                        "{{ query('inventory_hostnames', '{{ sap_sid|upper }}_SCS') | first }}"
  loop:
    - { node_tier: 'scs',  type: 'xfs',   src: '/dev/vg_sap/lv_usrsapinstall',          path: '/usr/sap/install' }
  when:         
    - item.node_tier == node_tier
    - not use_AFS


- name:                                Show NFS_provider
  ansible.builtin.debug:
    var:                               NFS_provider

- name:                                Show usr_sap_install_path
  ansible.builtin.debug:
    var:                               usr_sap_install_path

- name:                                Show usr_sap_install_path
  ansible.builtin.debug:
    var:                               use_AFS


- name:                                Set the NFS Server name
  ansible.builtin.set_fact:
    nfs_server:                        "{{ query('inventory_hostnames', '{{ sap_sid|upper }}_SCS') | first }}"
  when:                                NFS_provider == "NONE"

# Mount Filesystems
- name:                                Mount local sapmnt (scs)
  ansible.builtin.mount:
    src:                               "{{ item.src }}"
    path:                              "{{ item.path }}"
    fstype:                            "{{ item.type }}"
    opts:                              defaults
    state:                             mounted
  loop:
    - { type: 'xfs',  src: '/dev/vg_sap/lv_sapmnt',  path: '/sapmnt/{{ sap_sid|upper }}' }
  when:
    - tier == 'sapos'
    - sap_mnt is undefined
    - node_tier == 'scs'
    - MULTI_SIDS is undefined

# Mount Filesystems
- name:                                Mount Filesystems block
  block:
    - name:                            Mount Filesystems when not using external NFS (all app tier)
      ansible.builtin.mount:
        src:                           "{{ item.src }}"
        path:                          "{{ item.path }}"
        fstype:                        "{{ item.type }}"
        opts:                          defaults
        state:                         mounted
      loop:
        - { type: 'nfs4',  src: '{{ nfs_server }}:/sapmnt/{{ sap_sid|upper }}',  path: '/sapmnt/{{ sap_sid|upper }}' }
      when:
        - tier == 'sapos'
        - node_tier in ['pas', 'app', 'ers']
        - sap_mnt is undefined
        - MULTI_SIDS is undefined
  rescue:
    - name:                            Re-mount Filesystems when not using external NFS (app & pas)
      ansible.builtin.debug:
        msg:                           "Trying to remount"
    - name:                            Re-mount Filesystems when not using external NFS (app & pas)
      ansible.builtin.mount:
        src:                           "{{ item.src }}"
        path:                          "{{ item.path }}"
        fstype:                        "{{ item.type }}"
        opts:                          defaults
        state:                         remounted
      loop:
        - { type: 'nfs4',  src: '{{ nfs_server }}:/sapmnt/{{ sap_sid|upper }}',  path: '/sapmnt/{{ sap_sid|upper }}' }
      when:
        - tier == 'sapos'
        - node_tier in ['pas', 'app', 'ers']
        - sap_mnt is undefined
        - MULTI_SIDS is defined


# Mount Filesystems

- name:                                Mount Install folder when using AFS
  ansible.builtin.mount:
    src:                               "{{ item.src }}"
    path:                              "{{ item.path }}"
    fstype:                            "{{ item.type }}"
    opts:                              "vers=4,minorversion=1,sec=sys"
    state:                             mounted
  loop:
    - { type: 'nfs4', src: '{{ usr_sap_install_path }}', path: '/usr/sap/install' }
  when:
    - tier == 'sapos'
    - use_AFS

- name:                                Mount Install folder when not using AFS
  ansible.builtin.mount:
    src:                               "{{ item.src }}"
    path:                              "{{ item.path }}"
    fstype:                            "{{ item.type }}"
    opts:                              defaults
    state:                             mounted
  loop:
    - { type: 'nfs4', src: '{{ usr_sap_install_path }}', path: '/usr/sap/install' }
  when:
    - tier == 'sapos'
    - node_tier != 'scs'
    - not use_AFS

#Mount Filesystems for Oracle Multi-SID on DB and APP servers

- name:     "Mount SAP Filesystems for installation"
  mount:
    src: '{{ nfs_server }}:/sapmnt/{{ item.sid|upper }}'
    path: '/sapmnt/{{ item.sid|upper }}'
    fstype: 'nfs4'
    opts:   defaults
    state:  mounted
  vars:
    # Get all the hostnames in <SID>_SCS group and return only the first hostname
    nfs_server:   "{{ query('inventory_hostnames', '{{ sap_sid|upper }}_SCS') | first }}"
  loop: "{{ MULTI_SIDS }}"
  when:         
    - tier == 'sapos'
    - MULTI_SIDS is defined
    - node_tier != 'scs'

# Import this task only if the sap_mnt is defined, i.e. AFS is used
- name:                                Import AFS tasks
  ansible.builtin.import_tasks:        2.6.0-afs-mounts.yaml
  when:
    - sap_mnt is defined or sap_trans is defined
    - sap_mnt | trim | length != 0
    - tier == 'sapos'
    - NFS_provider == 'AFS'

# Import this task only if the sap_mnt is defined, i.e. ANF is used
- name:                                Import ANF tasks
  ansible.builtin.import_tasks:        2.6.1-anf-mounts.yaml
  when:
    - sap_mnt is defined or sap_trans is defined
    - sap_mnt | trim | length != 0
    - tier == 'sapos'
    - NFS_provider == 'ANF'

# Import this task only if the tier is ora.
- import_tasks:                        "oracle.yaml"
  when:
    - node_tier == "oracle"
    - node_tier != "oracle-asm"

- import_tasks:                        "oracle-multi-sid.yaml"
  when: 
    - node_tier == "oracle-multi-sid"
    - node_tier != "oracle-asm"

