admin_users:
  - name:         example
    comment:      "Example User"
    uid:          "2000"
    group:        example
    groups:       ["users","adm"]
    sudoers_role: "admin_no_password"
    shell:        /bin/bash
    password:     "some_password_string"
    state:        present
    tier:         example
    enabled:      true
    node_tier:    none

