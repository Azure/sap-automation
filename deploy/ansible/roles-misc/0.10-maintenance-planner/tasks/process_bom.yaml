- name:                                "0.10-maintenance-planner: Register BOM"
  ansible.builtin.import_vars:
    file:                              "/home/{{ orchestration_ansible_user }}/{{ maintenance_plan_id }}.yaml"
    name:                              bom

- name:                                "0.10-maintenance-planner: Print the BOM"
  ansible.builtin.debug:
    var:                                bom

- name:                                "0.10-maintenance-planner: Add checksums"
  ansible.builtin.include_tasks:         checksums.yaml
  loop:                                "{{ bom.materials.media | flatten(levels=1) }}"
  loop_control:
    loop_var:                           bom_media_entry
    index_var:                          bom_media_index
  no_log:                              false

