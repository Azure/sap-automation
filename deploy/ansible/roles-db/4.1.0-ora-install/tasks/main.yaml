# /*---------------------------------------------------------------------------8
# |                                                                            |
# |                Perform the Oracle Instance installation                    |
# |                  SAP: Register BOM                                         |
# |                  create .params directory                                  |
# |                  Export environment variables for Oracle Installation      |
# |                  Run the Oracle universal installer in silent mode.        |
# |                   SAP Note : 2660017 Oracle Software Installation on Unix  |
# |                                                                            |
# +------------------------------------4--------------------------------------*/

# TODO: Considerations
#         15G+ swap space for Oracle DB installation.
#         MAke the installer more version independent
#

---

- name:                                "ORACLE: Create sap_deployment_automation folder"
  ansible.builtin.file:
    path:                              /oracle
    mode:                              0755
    state:                             directory


# /*---------------------------------------------------------------------------8
# | Start of Oracle software installation using SAP RUNINSTALLER wrapper.      |
# | Before running Installer set DB_SID and CV_ASSUME_DISTID according to      |
# | SAP Note 2660017 Oracle Software Installation on Unix                      |
# |                                                                            |
# | Step 1 run the pre-installation check                                      |
# +------------------------------------4--------------------------------------*/

- name:                                "Execute RUNINSTALLER PreCheck"
  # become:                              true
  # become_user:                         "oracle"
  ansible.builtin.shell:              ./RUNINSTALLER -ohcheck -silent
  register:                            oraprecheck_results
  failed_when:                         oraprecheck_results.rc >= 3
  changed_when:                        oraprecheck_results.rc < 3
  environment:
    DB_SID:                            "{{ db_sid }}"
    CV_ASSUME_DISTID:                  OL7
  args:
    chdir:                             /usr/sap/install/oraserver/LINUX_X86_64/db_home/SAP
    creates:                           /oracle/oracle_pre_check_install.txt
    executable:                        /bin/csh
  tags:
    - skip_ansible_lint

# Debug for testing
- name:                                "Debug: installer prechecks output"
  ansible.builtin.debug:
    var:                               oraprecheck_results.stdout_lines

- name:                                "Debug: installer prechecks output"
  ansible.builtin.copy:
    dest:                              /oracle/pre-req.log
    content:                           oraprecheck_results.stdout
    mode:                              0777
  when:                                oraprecheck_results.stdout is defined

- name:                                Create oracle_pre_check_install.txt
  ansible.builtin.file:
    path:                              /oracle/oracle_pre_check_install.txt
    state:                             touch
    mode:                              0755

# /*---------------------------------------------------------------------------8
# | Start of Oracle software installation using SAP RUNINSTALLER wrapper.      |
# | Before running Installer set DB_SID and CV_ASSUME_DISTID according to      |
# | SAP Note 2660017 Oracle Software Installation on Unix                      |
# |                                                                            |
# | Step 2 run the installation check                                          |
# +------------------------------------4--------------------------------------*/

- name:                                "Execute RUNINSTALLER"
  # become:                              true
  # become_user:                         "oracle"
  ansible.builtin.shell:               ./RUNINSTALLER -silent
  register:                            orainstaller_results
  failed_when:                         orainstaller_results.rc >= 2              #installer returns rc=1 (exited with warning) by default when run is silent mode as the oratab file is created only after running the root.sh
  environment:
    DB_SID:                            "{{ db_sid }}"
    CV_ASSUME_DISTID:                  OL7
  args:
    executable:                        /bin/csh
    chdir:                             "/usr/sap/install/oraserver/LINUX_X86_64/db_home/SAP"
    creates:                           /oracle/oracleinstall.txt
  tags:
    - skip_ansible_lint

- name:                                "Debug: installer output"
  ansible.builtin.debug:
    var:                               orainstaller_results.stdout_lines

- name:                                "Debug: installer prechecks output"
  ansible.builtin.copy:
    dest:                              /oracle/install.log
    content:                           orainstaller_results.stdout
    mode:                              0777
  when:                                orainstaller_results.stdout is defined

- name:                                Create oracleinstall.txt
  ansible.builtin.file:
    path:                              /oracle/oracleinstall.txt
    state:                             touch
    mode:                              0755

# /*---------------------------------------------------------------------------8
# | Start of Oracle software installation using SAP RUNINSTALLER wrapper.      |
# | Before running Installer set DB_SID and CV_ASSUME_DISTID according to      |
# | SAP Note 2660017 Oracle Software Installation on Unix                      |
# |                                                                            |
# | Step 3 Post processing                                                     |
# +------------------------------------4--------------------------------------*/

- name:                                "Oracle Post Processing - Run orainstRoot.sh"
  become:                              true
  become_user:                         root
  ansible.builtin.shell:               /oracle/oraInventory/orainstRoot.sh
  register:                            orainstRoot_results
  args:
    creates:                           /oracle/orainstRoot_executed.txt
    executable:                        /bin/csh
  tags:
    - skip_ansible_lint

- name:                                Create orainstRoot_executed.txt
  ansible.builtin.file:
    path:                              /oracle/orainstRoot_executed.txt
    state:                             touch
    mode:                              0755

- name:                                "Oracle Post Processing - Run root.sh"
  become:                              true
  become_user:                         root
  ansible.builtin.shell  :             /oracle/{{ db_sid }}/{{ ora_version }}/root.sh
  register:                            rootscript_results
  args:
    creates:                           /oracle/rootscripts_executed.txt
    executable:                        /bin/csh
  tags:
    - skip_ansible_lint

- name:                                Create rootscripts_executed.txt
  ansible.builtin.file:
    path:                              /oracle/rootscripts_executed.txt
    state:                             touch
    mode:                              0755

- name:                                Permissions
  ansible.builtin.file:
    path:                              /oracle/{{ db_sid|upper }}/{{ ora_version }}/bin/oracle
    state:                             file
    mode:                              6751
  tags:
    - skip_ansible_lint


# /*---------------------------------------------------------------------------8
# |                                                                            |
# | Step 4 SBP Patching for Oracle                                             |
# +------------------------------------4--------------------------------------*/

- name:                                Find MOPatch
  ansible.builtin.find:
    paths:                             /usr/sap/install/SBP/SAPSBP
    patterns:                          ["MOPatch"]
    file_type:                         directory
    recurse:                           true
  register:                            mopatch_directory

- name:                                "Debug: Find MOPatch"
  ansible.builtin.fail:
    msg:                               "Too many MOPatches found"
  when:                                mopatch_directory.matched != 1

- name:                                "MOPatch path"
  ansible.builtin.set_fact:
    mopatch_path:                      "{{ mopatch_directory.files[0].path }}"
  when:                                mopatch_directory.matched == 1

- name:                                Check if "OPatch.bck" exists
  ansible.builtin.stat:
    path:                              /oracle/{{ db_sid | upper }}/{{ ora_version }}/OPatch.bck
  register:                            opatch_stat

- name:                                backup OPatch
  ansible.builtin.copy:
    src:                               /oracle/{{ db_sid | upper }}/{{ ora_version }}/OPatch
    dest:                              /oracle/{{ db_sid | upper }}/{{ ora_version }}/OPatch.bck
    remote_src:                        true
    mode:                              0777
  when:
    - not opatch_stat.stat.exists

- name:                                remove old OPatch
  ansible.builtin.file:
    path:                              /oracle/{{ db_sid | upper }}/{{ ora_version }}/OPatch
    state:                             absent
  when:
    - not opatch_stat.stat.exists

- name:                                copy OPatch
  become:                              true
  become_user:                         "oracle"
  ansible.builtin.copy:
    src:                               /usr/sap/install/SBP/OPATCH/OPatch
    dest:                              /oracle/{{ db_sid | upper }}/{{ ora_version }}
    remote_src:                        true
    mode:                              0777

- name:                                copy MOPatch
  become:                              true
  become_user:                         "oracle"
  ansible.builtin.copy:
    src:                               "{{ mopatch_path }}"
    dest:                              /oracle/{{ db_sid | upper }}/{{ ora_version }}
    remote_src:                        true
    mode:                              0777


- name:                                "Oracle Post Processing - SBP Patching"
  become:                              true
  become_user:                         "oracle"
  ansible.builtin.shell:               $IHRDBMS/MOPatch/mopatch.sh -v -s /usr/sap/install/SBP/{{ oracle_sbp_patch }}
  environment:
    DB_SID:                            "{{ db_sid }}"
    CV_ASSUME_DISTID:                  OL7
    IHRDBMS:                           "/oracle/{{ db_sid | upper }}/{{ ora_version }}"
    ORACLE_HOME:                       "/oracle/{{ db_sid | upper }}/{{ ora_version }}"
    RDBMS:                             "/oracle/{{ db_sid | upper }}/{{ ora_release }}"
  register:                            sbpscript_results
  failed_when:                         sbpscript_results.rc >= 2
  args:
    creates:                           /oracle/sbpinstalled.txt
    chdir:                             /usr/sap/install/SBP/
    executable:                        /bin/csh

- name:                                "Post processing installer output"
  ansible.builtin.debug:
    var:                               sbpscript_results.stdout_lines

# - name:                                Remove SAPSBP
#   ansible.builtin.file:
#     path:                              "{{ mopatch_path }}"
#     state:                             absent

- name:                                Create sbpinstalled.txt
  ansible.builtin.file:
    path:                              /oracle/sbpinstalled.txt
    state:                             touch
    mode:                              0755

...
# /*---------------------------------------------------------------------------8
# |                                   END                                      |
# +------------------------------------4--------------------------------------*/
