    path:                              /etc/sap_deployment_automation/dgscripts/standbyredologs.sql
    marker_begin:                      "-- BEGIN"
    marker_end:                        "-- END"
    block: |
        alter database add standby logfile '+ARCH' size 400M reuse;
        alter database add standby logfile '+ARCH' size 400M reuse;
        alter database add standby logfile '+ARCH' size 400M reuse;
        alter database add standby logfile '+ARCH' size 400M reuse;
        exit
