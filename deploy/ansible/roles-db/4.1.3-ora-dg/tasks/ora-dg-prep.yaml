    backup:                           yes
    src:                              listener_secondary.j2
    dest:                             "/oracle/{{ db_sid }}/{{ ora_version }}/network/admin/listener.ora"
    mode:                             0644
    force:                            true
  vars:
    hostname:  "{{ ora_secondary }}"
  when:  current_host == ora_secondary



