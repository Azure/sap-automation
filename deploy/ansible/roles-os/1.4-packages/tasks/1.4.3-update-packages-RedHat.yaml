# |                             Update packages                                 |
# +------------------------------------4---------------------------------------*/

# Analyse the package list for this distribution selecting only those
# packages assigned to the active tier or 'all'.
- name:                                "1.4 Packages: - Upgrade all: {{ distribution_full_id }}"  # noqa package-latest
  become:                              true
  ansible.builtin.yum:
    name:                              '*'
    state:                             latest
    exclude:                           kernel*
    skip_broken:                       true
  when:
    - tier == 'os'
