# Disk mounting strategy
# Options: 'driveletter' or 'mountpoint'
# - driveletter: Traditional Windows drive letters (C:, D:, E:, etc.)
# - mountpoint: Mount disks under folder paths
disk_mount_strategy: 'mountpoint'

# Base path for mount points (only used when disk_mount_strategy is 'mountpoint')
# All disk mount points will be created under this base path
# Examples:
#   C:\SQLServerDisks\DATA\DATA1
#   C:\SQLServerDisks\LOG\LOG1
#   C:\SQLServerDisks\TEMPDB\TEMPDB1
disk_base_mount_path: 'C:\SQLServerDisks'

# Allocation unit sizes for different disk types (in bytes)
# Default allocation unit sizes optimized for SQL Server workloads
disk_allocation_unit_sizes:
  data: 65536    # 64KB - optimal for SQL Server data files
  log: 65536     # 64KB - optimal for SQL Server log files
  tempdb: 65536  # 64KB - optimal for SQL Server tempdb
  backup: 65536  # 64KB - optimal for backup operations
  sap: 4096      # 4KB - default for general purpose
  default: 4096  # 4KB - default for other disk types

# Mount point folder naming convention
# {base_path}\{disk_type}\{disk_type}{counter}
# Example: C:\SQLServerDisks\DATA\DATA1, C:\SQLServerDisks\DATA\DATA2
mount_point_naming:
  data: 'DATA'
  log: 'LOG'
  tempdb: 'TEMPDB'
  backup: 'BACKUP'
  sap: 'SAP'

# Enable verbose disk configuration output
disk_setup_verbose: false

# Retry configuration for disk initialization
disk_wait_retry_interval_sec: 60
disk_wait_retry_count: 10

# Partition style (GPT or MBR)
# GPT is recommended for modern systems
disk_partition_style: 'GPT'

# File system format
# NTFS is the standard for Windows Server
disk_fs_format: 'NTFS'
