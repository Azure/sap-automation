# /*---------------------------------------------------------------------------8
# |                                                                            |
# |                      Prepare for SAP DB Load                               |
# |                                                                            |
# +------------------------------------4--------------------------------------*/
---

- hosts:                               localhost
  name:                                Get SAP Password from KeyVault
  gather_facts:                        true
  vars_files:
    - vars/ansible-input-api.yaml                               
    # API Input template with defaults

  tasks:

    - name:                            Create Progress folder
      ansible.builtin.file:
        path:                          "{{ _workspace_directory }}/.progress"
        state:                          directory

    - name:                            Remove db-load-done flag
      ansible.builtin.file:
        path:                          "{{ _workspace_directory }}/.progress/db-load-done"
        state:                          absent

    - name:                            Include 0.1-passwords Role
      ansible.builtin.include_role:
        name:                          roles-misc/0.1-passwords
        public:                        true
      tags:
        - 0.1-passwords

# /*---------------------------------------------------------------------------8
# |                                                                            |
# |                      Playbook for SAP DB Load                              |
# |                                                                            |
# +------------------------------------4--------------------------------------*/


- hosts:                               "{{ sap_sid|upper }}_PAS"

  name:                                DB Installation - HANA
  remote_user:                         "{{ orchestration_ansible_user }}"
  become:                              true
  become_user:                         root
  gather_facts:                        true
  vars_files:
    - vars/ansible-input-api.yaml                               # API Input template with defaults

  tasks:
# -------------------------------------+---------------------------------------8
#
# Build the list of tasks to be executed in order here.
#
# -------------------------------------+---------------------------------------8
    - name:                            "Perform DB Load on HANA"
      block:
        - name:                        Setting the dbload facts
          ansible.builtin.set_fact:
            tier:                      dbload                                                          # SAP Install phase: DBLOAD
            main_password:             "{{ hostvars.localhost.sap_password }}"
          tags:
            - always

        - block:
            - name:                    Include 2.6-sap-mounts role
              ansible.builtin.include_role:
                name:                  roles-sap-os/2.6-sap-mounts
          tags:
            - 2.6-sap-mounts
    
        - name:                        Include 5.1-dbload role
          ansible.builtin.include_role:
            name:                      roles-sap/5.1-dbload
      when:                            node_tier=='hana'


- hosts:                               "{{ query('inventory_hostnames', '{{ sap_sid|upper }}_DB') | first }}"

  name:                                DB Installation - ORACLE
  remote_user:                         "{{ orchestration_ansible_user }}"
  become:                              true
  become_user:                         root
  gather_facts:                        true
  vars_files:
    - vars/ansible-input-api.yaml                               # API Input template with defaults

  tasks:
# -------------------------------------+---------------------------------------8
#
# Build the list of tasks to be executed in order here.
#
# -------------------------------------+---------------------------------------8
    - name:                            "Perform DB Load on Oracle"
      block:
        - name:                        Setting the dbload facts
          ansible.builtin.set_fact:
            tier:                      dbload                                                          # SAP Install phase: DBLOAD
            main_password:             "{{ hostvars.localhost.sap_password }}"
          tags:
            - always

        - block:
            - name:                    Include 2.6-sap-mounts role
              ansible.builtin.include_role:
                name:                  roles-sap-os/2.6-sap-mounts
          tags:
            - 2.6-sap-mounts
    
        - name:                        Include 5.1-dbload role
          ansible.builtin.include_role:
            name:                      roles-sap/5.1-dbload
      when:                            node_tier=='oracle'




# /*----------------------------------------------------------------------------8
# |                                                                            |
# |                         PLAYBOOK FOR HANA DB LOGGING                       |
# |                                                                            |
# +------------------------------------4--------------------------------------*/

- hosts:                               localhost
  name:                                Log results
  gather_facts:                        true
  vars_files:
    - vars/ansible-input-api.yaml                               # API Input template with defaults

  tasks:
    - name:                           Create db-load-done flag
      ansible.builtin.file:
        path:                         "{{ _workspace_directory }}/.progress/db-load-done"
        state:                        touch
        mode:                         0755


...
# /*----------------------------------------------------------------------------8
# |                                    END                                      |
# +------------------------------------4--------------------------------------*/
