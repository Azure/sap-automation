    - name:                            Validate HA SCS configuration
      block:
        - name:                        Validate that sap_mnt is defined 
          ansible.builtin.assert:
            that:
              - sap_mnt is defined
            fail_msg:                  A highly available SCS deployment requires a shared sap_mnt

        - name:                        Validate that sap_mnt is defined 
          ansible.builtin.assert:
            that:
              - sap_mnt is defined
            fail_msg:                  A highly available SCS deployment requires a shared sap_mnt

        - name:                        Validate that the load balancer IP is defined
          ansible.builtin.assert:
            that:
              - scs_lb_ip is defined
              - scs_lb_ip is defined | trim | length > 0"
            fail_msg:                  A highly available SCS deployment requires a shared sap_mnt
        
        - name:                        Validate that Fencing SPN details are available
          ansible.builtin.assert:
            that:
              - "sap_hana_fencing_spn_subscription_id is defined"
              - "sap_hana_fencing_spn_subscription_id | trim | length > 0"
              - "sap_hana_fencing_spn_tenant_id is defined"
              - "sap_hana_fencing_spn_tenant_id | trim | length > 0"
              - "sap_hana_fencing_spn_client_id is defined"
              - "sap_hana_fencing_spn_client_id | trim | length > 0"
              - "sap_hana_fencing_spn_client_pwd is defined"
              - "sap_hana_fencing_spn_client_pwd | trim | length > 0"
            fail_msg:                  A highly available SCS deployment requires that an SPN is defined for the fencing agent

      when:                            scs_high_availability


- hosts:              "{{ sap_sid|upper }}_DB  :
                       {{ sap_sid|upper }}_SCS :
                       {{ sap_sid|upper }}_ERS :
                       {{ sap_sid|upper }}_PAS :
                       {{ sap_sid|upper }}_ERS :
                       {{ sap_sid|upper }}_APP :
                       {{ sap_sid|upper }}_WEB"

  name:                                Validate SAP-Parameters 
  gather_facts:                        true
  vars_files:
    - vars/ansible-input-api.yaml                               # API Input template with defaults
  tasks:

    - name:                            Validate SCS and HDB instance numbers
      ansible.builtin.assert:
        that:
          - "scs_instance_number != hdb_instance_number"
        fail_msg:                      "Please ensure that the scs_instance_number is different from the hdb_instance_number when performing a standalone installation"
      when:                            (ansible_play_hosts_all | length) == 1

    - name:                            Validate SCS and HDB SIDs
      ansible.builtin.assert:
        that:
          - "sap_sid != db_sid"
        fail_msg:                      "Please ensure that the sap_sid is different from the db_sid when performing a standalone installation"
      when:                            (ansible_play_hosts_all | length) == 1

    - name:                            Validate SCS and PAS instance numbers
      ansible.builtin.assert:
        that:
          - "scs_instance_number != pas_instance_number"
        fail_msg:                      "Please ensure that the pas_instance_number is different from the scs_instance_number when installing PAS on ASCS"
      when:                            (ansible_play_hosts_all | length) == 2



# /*---------------------------------------------------------------------------8
# |                                                                            |
# |       Playbook for performing general baseline OS configuration tasks      |
# |                                                                            |
# +------------------------------------4--------------------------------------*/


  name:               OS - Base Configuration
  remote_user:        "{{ orchestration_ansible_user }}"
  become:             true
  become_user:        root
  gather_facts:       true                                                      # Important to collect hostvars information
  any_errors_fatal:   true
  vars_files:
    - vars/ansible-input-api.yaml                                               # API Input template with defaults


  tasks:
# -------------------------------------+---------------------------------------8
#
# Build the list of tasks to be executed in order here.
#
# -------------------------------------+---------------------------------------8

  # Specify the active tier for this playbook run
    - name:                            Setting the os tier facts
      ansible.builtin.set_fact:
        tier:                          os                                     # Actions for HANA DB Serve
      tags:
        - always

    - block:
        - name:                        Include 1.0-sudoers role
          ansible.builtin.include_role:
            name:                      roles-os/1.0-sudoers
      tags:
        - 1.0-sudoers

    - block:
        - name:                        Include 1.1-swap role
          ansible.builtin.include_role:
            name:                      roles-os/1.1-swap
      tags:
        - 1.1-swap

    - block:
        - name:                        Include 1.2-hostname role
          ansible.builtin.include_role:
            name:                      roles-os/1.2-hostname
      tags:
        - 1.2-hostname

    - block:
        - name:                        Include 1.3-repository role
          ansible.builtin.include_role:
            name:                      roles-os/1.3-repository
      tags:
        - 1.3-repository


    - block:
        - name:                        Include 1.4-packages role
          ansible.builtin.include_role:
            name:                      roles-os/1.4-packages
      tags:
        - 1.4-packages


    - block:
        - name:                        Include 1.5-disk-setup role
          ansible.builtin.include_role:
            name:                      roles-os/1.5-disk-setup
      tags:
        - 1.5-disk-setup

    - block:
        - name:                        Include 1.7-chrony role
          ansible.builtin.include_role:
            name:                      roles-os/1.7-chrony
      tags:
        - 1.7-chrony

    - block:
        - name:                        Include 1.9-kernelparameters role
          ansible.builtin.include_role:
            name:                      roles-os/1.9-kernelparameters
      tags:
        - 1.9-kernelparameters

    - block:
        - name:                        Include 1.11-accounts role
          ansible.builtin.include_role:
            name:                      roles-os/1.11-accounts
      tags:
        - 1.11-accounts

    - name:                            Include 1.11-accounts role
      ansible.builtin.include_role:
        name:                          roles-os/1.11-accounts
      vars:
        tier:                          ora
      when:                            node_tier == "oracle"

    - block:
        - name:                        Include 1.16-services role
          ansible.builtin.include_role:
            name:                      roles-os/1.16-services
      tags:
        - 1.16-services

    - block:
        - name:                        Include 1.20-prometheus role
          ansible.builtin.include_role:
            name:                      roles-os/1.20-prometheus
      when:   prometheus
              and             ansible_os_family|upper == "SUSE"
              and (     (     ansible_distribution_major_version == '12'
                          and ansible_distribution_release is search('[3-5]' ) )
                    or  (     ansible_distribution_major_version == '15' ) )
      tags:
        - 1.20-prometheus

