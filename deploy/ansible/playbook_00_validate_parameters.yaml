  tasks:

    - name:                            Initialize tier
      ansible.builtin.set_fact:
        tier:                          fencing

    - name:                            Retrieve the Fencing SPN details 
      include_role:
        name:                          roles-misc/0.2-kv-secrets
      tags:
        - kv-secrets

    - name:                            Retrieve the storage account details
      include_role:
        name:                          roles-misc/0.3.sap-installation-media-storage-details
      tags:
        - kv-sap-installation-media-storage-details

    - name:                            Check required variables are present and not empty
      ansible.builtin.assert:
        that:
          - "{{ item.parameter }} is defined"                    # Has the variable been defined
          - "{{ item.parameter }}  | type_debug != 'NoneType'"    # and given a value
          - "{{ item.parameter }} | trim | length > 1" 
        fail_msg:                      "Please ensure that the {{ item.parameter }} details are provided"
      loop: 
       - { parameter: 'bom_base_name'}
       - { parameter: 'kv_name'}
       - { parameter: 'sap_fqdn'}
       - { parameter: 'sap_sid'}
       - { parameter: 'secret_prefix'}
       - { parameter: 'platform'}
       - { parameter: 'NFS_Provider'}

    
