# /*---------------------------------------------------------------------------8
# |                                                                            |
# |                      Prepare for SAP DB Load                               |
# |                                                                            |
# +------------------------------------4--------------------------------------*/
---

- hosts:                               localhost
  name:                                Get SAP Password from KeyVault
  gather_facts:                        true
  vars_files:
    - vars/ansible-input-api.yaml                               
    # API Input template with defaults

  tasks:

    - name:                            Create Progress folder
      ansible.builtin.file:
        path:                          "{{ _workspace_directory }}/.progress"
        state:                          directory

    - name:                            Remove db-load-done flag
      ansible.builtin.file:
        path:                          "{{ _workspace_directory }}/.progress/db-load-done"
        state:                          absent

    - name:                            Include 0.1-passwords Role
      ansible.builtin.include_role:
        name:                          roles-misc/0.1-passwords
        public:                        true
      tags:
        - 0.1-passwords

# /*---------------------------------------------------------------------------8
# |                                                                            |
# |                      Playbook for SAP DB Load                              |
# |                                                                            |
# +------------------------------------4--------------------------------------*/

# -------------------------------------+---------------------------------------8
#
# Build the list of tasks to be executed in order here.
#
# -------------------------------------+---------------------------------------8
    
# Oracle installation has to be done with oracle user. Change the user to become orasid and call the installer.

- hosts:                               "{{ sap_sid|upper }}_DB"

  name:                                DB Dataguard setup - Oracle
  remote_user:                         "{{ orchestration_ansible_user }}"                
  become:                              true
  become_user:                         "oracle"
  gather_facts:                        true
  vars_files:
    - vars/ansible-input-api.yaml                               # API Input template with defaults

  tasks:

    - name:                            Setting the DB facts
      ansible.builtin.set_fact:
        tier:                          ora                                    # Actions for Oracle DB Servers
        main_password:                 "{{ hostvars.localhost.sap_password }}"
      tags:
        - always

    - name:                            Oracle Data guard
      ansible.builtin.include_role:
        name:                          roles-db/4.1.3-ora-dg


# /*----------------------------------------------------------------------------8
# |                                                                            |
# |                         PLAYBOOK FOR Observer Node setup                       |
# |                                                                            |
# +------------------------------------4--------------------------------------*/


- hosts:                               "{{ sap_sid|upper }}_OBSERVER_DB"

  name:                                FSFO Observer Setup - Oracle
  remote_user:                         "{{ orchestration_ansible_user }}"                
  become:                              true
  become_user:                         "oracle"
  gather_facts:                        true
  vars_files:
    - vars/ansible-input-api.yaml                               # API Input template with defaults

  tasks:

    - name:                            Setting the DB facts
      ansible.builtin.set_fact:
        tier:                          ora     # Actions for Oracle DB Servers
        node_tier:                     observer                                    
        main_password:                 "{{ hostvars.localhost.sap_password }}"
      tags:
        - always

    - name:                            Oracle Data guard
      ansible.builtin.include_role:
        name:                          roles-db/4.1.3-ora-dg

    # Specify the active tier for this playbook run
    - name:                            Setting the os tier facts
      ansible.builtin.set_fact:
        tier:                          os                                     # Actions for HANA DB Serve
      tags:
        - always

    - block:
        - name:                        Include 1.0-sudoers role
          ansible.builtin.include_role:
            name:                      roles-os/1.0-sudoers
      tags:
        - 1.0-sudoers

    - block:
        - name:                        Include 1.1-swap role
          ansible.builtin.include_role:
            name:                      roles-os/1.1-swap
      tags:
        - 1.1-swap

    - block:
        - name:                        Include 1.2-hostname role
          ansible.builtin.include_role:
            name:                      roles-os/1.2-hostname
      tags:
        - 1.2-hostname

    - block:
        - name:                        Include 1.3-repository role
          ansible.builtin.include_role:
            name:                      roles-os/1.3-repository
      tags:
        - 1.3-repository


    - block:
        - name:                        Include 1.4-packages role
          ansible.builtin.include_role:
            name:                      roles-os/1.4-packages
      tags:
        - 1.4-packages

    - block:
        - name:                        Include 1.7-chrony role
          ansible.builtin.include_role:
            name:                      roles-os/1.7-chrony
      tags:
        - 1.7-chrony

    - block:
        - name:                        Include 1.9-kernelparameters role
          ansible.builtin.include_role:
            name:                      roles-os/1.9-kernelparameters
      tags:
        - 1.9-kernelparameters

    - block:
        - name:                        Include 1.11-accounts role
          ansible.builtin.include_role:
            name:                      roles-os/1.11-accounts
      tags:
        - 1.11-accounts

    - name:                            Include 1.11-accounts role
      ansible.builtin.include_role:
        name:                          roles-os/1.11-accounts
      vars:
        tier:                          ora               
      when:                            node_tier == "oracle"


    - block:
        - name:                        Include 1.16-services role
          ansible.builtin.include_role:
            name:                      roles-os/1.16-services
      tags:
        - 1.16-services
    
    - block:
        - name:                        Include 2.5-sap-users role
          ansible.builtin.include_role:
            name:                      roles-sap-os/2.5-sap-users
      tags:
        - 2.5-sap-users

    - block:
        - name:                        Include 1.20-prometheus role
          ansible.builtin.include_role:
            name:                      roles-os/1.20-prometheus
      when:   prometheus
              and             ansible_os_family|upper == "SUSE"
              and (     (     ansible_distribution_major_version == '12'
                          and ansible_distribution_release is search('[3-5]' ) )
                    or  (     ansible_distribution_major_version == '15' ) )
      tags:
        - 1.20-prometheus


...
# /*----------------------------------------------------------------------------8
# |                                    END                                      |
# +------------------------------------4--------------------------------------*/
