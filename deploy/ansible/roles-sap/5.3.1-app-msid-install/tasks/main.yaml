- name:                                "PAS Install: reset"
  ansible.builtin.file:
    path:                              /etc/sap_deployment_automation/sap_deployment_pas_{{ item.sid }}.txt
    state:                             absent
  when:                                reinstall
  loop:                                "{{ MULTI_SIDS }}"

# Returns bom object
- name:                                "APP Install"
  block:

    - name:                            "APP Install: Include 3.3.1-bom-utility role"
      ansible.builtin.include_role:
        name:                          roles-sap/3.3.1-bom-utility
        tasks_from:                    bom-register
      vars:
        bom_name:                      "{{ bom_base_name }}"

    - name:                            "APP Install: Include roles-sap/3.3.1-bom-utility role"
      ansible.builtin.include_role:
        name:                          roles-sap/3.3.1-bom-utility
        tasks_from:                    bom-template
      vars:
        sap_cd_package_hdbclient:      /usr/sap/install/CD_HDBCLIENT/SAP_HANA_CLIENT
        sap_cd_package_cd1:            /usr/sap/install/CD_EXPORT
        sap_cd_package_cd2:
        sap_cd_package_cd3:
        sap_cd_package_cd4:
        sap_cd_package_cd5:
        sap_ciInstanceNumber:          '00'
        app_instance_number:           '00'
        sap_ciDialogWPNumber:          12
        sap_ciBtcWPNumber:             8
        sap_installSAPHostAgent:       "false"
        sap_profile_dir:               /sapmnt/{{ sap_sid|upper }}/profile
        sap_scs_hostname:              "{{ query('inventory_hostnames', '{{ sap_sid|upper }}_SCS') | first }}"
        sap_db_hostname:               "{{ query('inventory_hostnames', '{{ sap_sid|upper }}_DB')  | first }}"
        sap_ciVirtualHostname:         "{{ query('inventory_hostnames', '{{ sap_sid|upper }}_APP') | first }}"
        sap_appVirtualHostname:        "{{ inventory_hostname }}"
      tags:
        - skip_ansible_lint

# *====================================4=======================================8
#   SAP APP: Install
# 2230669 - System Provisioning Using a Parameter Input File
#
    - name:                            "App install: register variables"
      ansible.builtin.set_fact:
        app_bom_id:                    "{% if scs_high_availability %}{{ bom.product_ids.app_ha }}{% else %}{{ bom.product_ids.app }}{% endif %}"

    - name:                            "APP install: debug variables"
      ansible.builtin.debug:
        msg:
          - "{{ sap_inifile }}"
          - "{{ app_bom_id }}"
        verbosity:                     2

    - name:                                "SAP APP Install"
      ansible.builtin.shell: |
                                       set -o errexit
                                       ./sapinst SAPINST_INPUT_PARAMETERS_URL=/usr/sap/install/downloads/{{ bom_base_name }}-{{ item.sid }}-app-{{ ansible_hostname }}.params \
                                                 SAPINST_EXECUTE_PRODUCT_ID={{ bom.product_ids.app }}                          \
                                                 SAPINST_SKIP_DIALOGS=true                                                     \
                                                 SAPINST_START_GUISERVER=false                                                 \
                                                 SAPINST_ACCEPT_INTERNAL_SIGNATURE=true
                                       touch /etc/sap_deployment_automation/sap_deployment_app_{{ item.sid }}.txt
      args:
        chdir:                             /usr/sap/install/SWPM
        creates:                           /etc/sap_deployment_automation/sap_deployment_app_{{ item.sid }}.txt
      environment:
        TMPDIR:                        /usr/sap/install/{{ item.sid|upper }}
      register:                        app_installation
      failed_when:                     app_installation.rc > 0
      loop:                            "{{ MULTI_SIDS }}"
      tags:
      - skip_ansible_lint

