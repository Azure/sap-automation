---
- name:                                Set dbload facts for oracle multi-sid
  ansible.builtin.set_fact:
    sap_inifile:                       "{{ bom_base_name }}-{{ item.sid }}-dbload-{{ ansible_hostname }}.params"
    sap_inifile_template:              "{{ bom_base_name }}-dbload-inifile-param.j2"
  when:                                 node_tier == "ORACLE-MULTI-SID"
  loop:                                 "{{ MULTI_SIDS }}"

- name:                                "Create run flag directory"
  ansible.builtin.file:
    path:                              /etc/sap_deployment_automation
    state:                             directory
    mode:                              0755

# Temporary block to start the listener due the bug in SWPM DEV version.
#Remove this block after checking with SAP - Action on VP
#Create tnsnames.ora
###########################################START OF THE BLOCK###############################################################
- name:                               "Create the tnsnames file"
  become:                             yes
  become_user:                        oracle
  ansible.builtin.template:
    backup:                           yes
    src:                              tnsnames.j2
    dest:                             "/oracle/RDBMS/{{ anydb_version }}/network/admin/tnsnames.ora"
    mode:                             0644
    force:                            true

- name:                               "Create the tnsnames file"
  become:                             yes
  become_user:                        oracle
  ansible.builtin.template:
    backup:                           yes
    src:                              listener.j2
    dest:                             "/oracle/RDBMS/{{ anydb_version }}/network/admin/listener.ora"
    mode:                             0644
    force:                            true


- name:                                "START THE LISTENER"
  become:                              true
  become_user:                         "oracle"
  ansible.builtin.shell:               lsnrctl start
  args:
    creates:                           /etc/sap_deployment_automation/startlsnrctl.txt
    executable:                        /bin/csh
    
- name:                                create startlsnrctl.txt
  ansible.builtin.file:
    path:                              /etc/sap_deployment_automation/startlsnrctl.txt
    state:                             touch
    mode:                              0755

###########################################END OF THE BLOCK###############################################################


