- name:                                "DBLOAD Install"
  block:

    - name:                            Include 3.3.1-bom-utility role for registering the BoM
      ansible.builtin.include_role:
        name:                          roles-sap/3.3.1-bom-utility
        tasks_from:                    bom-register
      vars:
        bom_name:                      "{{ bom_base_name }}"

    - name:                            Include 3.3.1-bom-utility role
      ansible.builtin.include_role:
        name:                          roles-sap/3.3.1-bom-utility
        tasks_from:                    bom-template
      vars:
        sap_cd_package_hdbclient:      /usr/sap/install/CD_HDBCLIENT/SAP_HANA_CLIENT
        sap_cd_package_cd1:            /usr/sap/install/CD_EXPORT
        sap_cd_package_cd2:
        sap_cd_package_cd3:
        sap_cd_package_cd4:
        sap_cd_package_cd5:
        sap_ciInstanceNumber:
        app_instance_number:
        sap_ciDialogWPNumber:
        sap_ciBtcWPNumber:
        sap_installSAPHostAgent:
        sap_profile_dir:               /sapmnt/{{ sap_sid|upper }}/profile
        sap_scs_hostname:              "{{ query('inventory_hostnames', '{{ sap_sid|upper }}_SCS') | first }}"
        sap_db_hostname:               "{{ query('inventory_hostnames', '{{ sap_sid|upper }}_DB')  | first }}"
        sap_ciVirtualHostname:
        sap_appVirtualHostname:
      tags:
        - skip_ansible_lint

# *====================================4=======================================8
#   SAP DBLOAD: Install
# 2230669 - System Provisioning Using a Parameter Input File
#
# *====================================4=======================================8


    - name:                            SAP DBLOAD variables
      ansible.builtin.debug:
        msg:
          - "{{ sap_inifile }}"
          - "{{ bom.product_ids.dbl }}"
        verbosity:                     2

    - name:                            "SAP DBLOAD"
      ansible.builtin.shell: |
                                       set -o errexit
                                       ./sapinst SAPINST_INPUT_PARAMETERS_URL=/usr/sap/install/downloads/{{ bom_base_name }}-{{ item.sid }}-dbload-{{ ansible_hostname }}.params \
                                                 SAPINST_EXECUTE_PRODUCT_ID={{ bom.product_ids.dbl }}                          \
                                                 SAPINST_SKIP_DIALOGS=true                                                     \
                                                 SAPINST_START_GUISERVER=false                                                 \
                                                 SAPINST_ACCEPT_INTERNAL_SIGNATURE=true
                                       touch /etc/sap_deployment_automation/sap_deployment_dbload_{{ item.sid }}.txt
      args:
        chdir:                         /usr/sap/install/SWPM
        creates:                       /etc/sap_deployment_automation/sap_deployment_dbload_{{ item.sid }}.txt
      environment:
        TMPDIR:                        /usr/sap/install/{{ item.sid|upper }}
      register:                        dbload
      failed_when:                     dbload.rc > 0
      loop:                            "{{ MULTI_SIDS }}"
      tags:
        - skip_ansible_lint
    
