# Validate that the SCS cluster is working as expected

- name:                                "Determine if SCS is running on {{ ansible_hostname }}"
  become_user:                         "{{ sap_sid | lower }}adm"
  become:                              true
  ansible.builtin.command:             "{{ sapcontrol_command }} -function GetProcessList"
  changed_when:                        false
  failed_when:                         false
  register:                            is_scs_running
