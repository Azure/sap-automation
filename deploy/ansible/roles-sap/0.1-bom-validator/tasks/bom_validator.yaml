#   02) Validate media from SAP
#   Loop through BOM media URLs

- name:                                "BOM: {{ bom_name }} Check and Download Files"
  include_tasks:                       bom_download.yaml

  loop:                                "{{ bom.materials.media|flatten(levels=1) }}"
  no_log:                              false

- name:                                "BOM: {{ bom_name }} Upload Folder"
  vars:
    bom_container_name:               "{{ sapbits_location_base_path.rpartition('//')[2].split('/')[1] }}/{{ sapbits_bom_files }}/boms"
  ansible.builtin.command: >-
                                       az storage blob upload-batch
                                         --account-name {{ account }}
                                         --account-key {{ sapbits_access_key }}
                                         --destination {{ bom_container_name }}/{{ bom_name }}
                                         --source {{ playbook_dir }}/{{ bom_file.rpartition('/')[0] }}
                                         --if-none-match "*"
                                         --no-progress
  delegate_to:                         localhost
  register:                            bomazresult
  changed_when:                        false
  ignore_errors:                       true
  failed_when:
    - bomazresult.rc != 0
    - bomazresult.stderr is defined
    - bomazresult.stderr.find("BlobAlreadyExists") == -1

