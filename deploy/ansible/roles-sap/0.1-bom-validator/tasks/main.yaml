# Step: 11
# Description:  When Storage Account access is disabled, show local path.
#
- name:                                "Show local BOM folder path"
  ansible.builtin.debug:
    msg:                               "{{ download_directory }}/bom/{{ new_bom_name }}"
  when:
    - not sa_enabled
