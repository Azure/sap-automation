# |                | NONE |   | X |
# |                | NONE | X |   | Pass
# |                | NONE | X | X |
# |                |------+---+---|
# |                | HANA |   |   | Pass
# |                | HANA |   | X |
# |                | HANA | X |   | Pass
# |                | HANA | X | X |
# |                |------+---+---|
#
#

