        - database_high_availability is not defined

    - name:                            "Database High Availability Configuration Playbook - ORACLE Observer : Get Instance names"
      ansible.builtin.set_fact:
        primary_observer_name :        "{{ ansible_play_hosts_all[0] }}"        # Setting up Primary Instance Name
        secondary_observer_name:       "{{ ansible_play_hosts_all[1] | default('N/A') }}"         # Setting up Secondary Instance Name
        tertiary_observer_name:        "{{ ansible_play_hosts_all[2] | default('N/A') }}"         # Setting up Tertiary Instance Name

    - name:                            "Database High Availability Configuration Playbook - ORACLE Observer :  Observer setup"
      become:                          true
      when:
        - database_high_availability
        - platform in ['ORACLE', 'ORACLE-ASM']
      block:
        - name:                          "Database High Availability Configuration Playbook - ORACLE Observer : Setting the DB facts"
          ansible.builtin.set_fact:
            node_tier:                   observer
            action:                      'Setup_Observer'
            main_password:               "{{ hostvars.localhost.sap_password }}"
            sapbits_location_base_path:  "{{ hostvars.localhost.sapbits_location_base_path }}"
            sapbits_sas_token:           "{{ hostvars.localhost.sapbits_sas_token }}"

          tags:
            - always

        # Specify the active tier for this playbook run

        - name:                            "Database High Availability Configuration Playbook - ORACLE Observer : Check if the mounts are made"
          ansible.builtin.include_role:
            name:                          roles-sap-os/2.6-sap-mounts
          vars:
            tier:                          sapos

        - name:                            "Database High Availability Configuration Playbook - ORACLE Observer : Oracle Observer setup"
          ansible.builtin.include_role:
            name:                          roles-db/4.1.4-oracle-data-guard-observer
          vars:
            tier:                          observer

        - name:                            "Database High Availability Configuration Playbook - ORACLE Observer : Run post installation routines"
          ansible.builtin.include_role:
            name:                          roles-sap/7.0.0-post-install
          vars:
            suffix:                        "_OBSERVER"
            tier:                          'oracle'

# # /*-------------------------------------------------------------------------8
# # |                                                                          |
# # |           Playbook for DB2 DB Install  -  High Availability              |
# # |                                                                          |
# # +------------------------------------4------------------------------------*/
# -------------------------------------+---------------------------------------8
#   DB2 - High Availability Setup                                              |
#     a. Install DB2 on Primary Server                                         |
#     b. Take offline backup of Primary DB                                     |
#     c. Install DB2 on Secondary Server using backup restore option           |
#     d. Restore Secondary/Standby from backup of primary system               |
#     e. HADR  parameters on primary and secondary                             |
#     f. HADR definition on primary & Secondary                                |
#     g. HADR setup Checks                                                     |
#    Split the following section into the pacemaker roles-sap/5.7db2-pacemaker |
#     c. Pacemaker setup on both nodes                                         |
#     d. Stonith Checks                                                        |
#     e. Changes to SAP profile                                                |
# -------------------------------------+--------------------------------------*/
- hosts:                               "{{ sap_sid| upper }}_DB"
  name:                                "Database High Availability Configuration Playbook - DB HA Installation - SAP DB2"
  remote_user:                         "{{ orchestration_ansible_user }}"
  gather_facts:                        false
  vars_files:
    - vars/ansible-input-api.yaml             # API Input template with defaults

  # -----------------------------------+---------------------------------------8
  #
  # Build the list of tasks to be executed in order here.
  #
  # -----------------------------------+---------------------------------------8
  tasks:
    - name:                            "Database High Availability Configuration Playbook - DB2 : Backward Compatibility - Check required Database HA variables"
      ansible.builtin.set_fact:
        database_high_availability:    "{{ db_high_availability | default(false) }}"
      when:
        - db_high_availability is defined
        - database_high_availability is not defined

    - name:                            "Database High Availability Configuration Playbook - DB2 : Install SAP DB2 on both nodes"
      become:                          true
      become_user:                     root
      block:
        - name:                        "Database High Availability Configuration Playbook - DB2 : - Setting the DB facts"
          ansible.builtin.set_fact:
            tier:                      db2             # Actions for DB2 Servers
            primary_instance_name :    "{{ ansible_play_hosts_all[0] }}"
            primary_instance_ip_db:    "{{ hostvars[ansible_play_hosts_all[0]]['ansible_eth0']['ipv4']['address'] }}"
            secondary_instance_name:   "{{ ansible_play_hosts_all[1] }}"
            secondary_instance_ip_db:  "{{ hostvars[ansible_play_hosts_all[1]]['ansible_eth0']['ipv4']['address'] }}"
            main_password:             "{{ hostvars.localhost.sap_password }}"
          tags:
            - always

        - name:                        "Database High Availability Configuration Playbook - DB2 : Install Pacemaker (base)"
          when:
            - db_high_availability
            - node_tier == 'db2'
          block:

            - name:                    "Database High Availability Configuration Playbook - DB2 : - Setting the facts"
              ansible.builtin.set_fact:
                tier:                  ha
                main_password:             "{{ hostvars.localhost.sap_password }}"
                password_ha_db_cluster:    "{{ hostvars.localhost.db_cluster_password }}"
                primary_instance_name:     "{{ ansible_play_hosts_all[0] }}"         # Setting up Primary Instance Name
                secondary_instance_name:   "{{ ansible_play_hosts_all[1] }}"         # Setting up Secondary Instance Name
                fencing_spn_client_id:     "{% if not use_msi_for_clusters %}{{ hostvars.localhost.sap_fencing_spn_client_id }}{% endif %}"
                fencing_spn_client_pwd:    "{% if not use_msi_for_clusters %}{{ hostvars.localhost.sap_fencing_spn_pwd }}{% endif %}"
                fencing_spn_tenant_id:     "{% if not use_msi_for_clusters %}{{ hostvars.localhost.sap_fencing_spn_tenant_id }}{% endif %}"

            - name:                    "Database High Availability Configuration Playbook - DB2 : - repository check"
              block:
                - name:                "Database High Availability Configuration Playbook - DB2 : - Ensure the correct repositories are set"
                  ansible.builtin.include_role:
                    name:              roles-os/1.3-repository
              tags:
                - 1.3-repository

            - name:                    "Database High Availability Configuration Playbook - DB2 : - package check"
              block:
                - name:                "Database High Availability Configuration Playbook - DB2 : - Ensure the correct packages are installed"
                  ansible.builtin.include_role:
                    name:              roles-os/1.4-packages
              tags:
                - 1.4-packages

            - name:                    "Database High Availability Configuration Playbook - DB2 : - set kernel parameters"
              block:
              # Setup the kernel parameters required for pacemaker cluster VMs
                - name:                "Database High Availability Configuration Playbook - DB2 : - Ensure the correct kernel parameters are set"
                  ansible.builtin.include_role:
                    name:              roles-os/1.9-kernelparameters
              tags:
                - 1.9-kernelparameters

            - name:                    "Database High Availability Configuration Playbook - DB2 : - services check"
              block:
                - name:                "Database High Availability Configuration Playbook - DB2 : - Ensure the needed services are enabled/disabled"
                  ansible.builtin.include_role:
                    name:              roles-os/1.16-services
              tags:
                - 1.16-services

            - name:                    "Database High Availability Configuration Playbook - DB2 : - accounts check"
              block:
                - name:                "Database High Availability Configuration Playbook - DB2 : - Ensure the accounts are present"
                  ansible.builtin.include_role:
                    name:                roles-os/1.11-accounts
              tags:
                - 1.11-accounts

            - name:                    "Database High Availability Configuration Playbook - DB2 : - Generic Pacemaker configuration"
              ansible.builtin.include_role:
                name:                  roles-os/1.17-generic-pacemaker                         # Configures the Pacemaker cluster with Azure fence agent
                apply:
                  tags:
                    - 1.17-generic-pacemaker
                  become:              true
                  become_user:         root
              tags:
                - 1.17-generic-pacemaker

            - name:                    "Database High Availability Configuration Playbook - DB2 : - Create pacemaker-install-done flag"
              delegate_to:             localhost
              become:                  false
              ansible.builtin.file:
                path:                  "{{ _workspace_directory }}/.progress/pacemaker-install-done"
                state:                 touch
                mode:                  0755

        - name:                        "Database High Availability Configuration Playbook - DB2 : - Install DB2 Pacemaker resources"
          block:
            - name:                    "Database High Availability Configuration Playbook - DB2 : - Pacemaker - Initialize facts"
              ansible.builtin.set_fact:
                tier:                            ha
                password_ha_db_cluster:          "{{ hostvars.localhost.db_cluster_password }}"
                main_password:                   "{{ hostvars.localhost.sap_password }}"
                primary_instance_name:           "{{ ansible_play_hosts_all[0] }}"         # Setting up Primary Instance Name
                primary_instance_ip_db:          "{{ hostvars[ansible_play_hosts_all[0]]['ansible_eth0']['ipv4']['address'] }}"
                secondary_instance_name:         "{{ ansible_play_hosts_all[1] }}"         # Setting up Secondary Instance Name
                secondary_instance_ip_db:        "{{ hostvars[ansible_play_hosts_all[1]]['ansible_eth0']['ipv4']['address'] }}"
                # sap_hana_fencing_spn_client_id:  "{{ hostvars.localhost.sap_fencing_spn_client_id }}"
                # sap_hana_fencing_spn_client_pwd: "{{ hostvars.localhost.sap_fencing_spn_pwd }}"
                # sap_hana_fencing_spn_tenant_id:  "{{ hostvars.localhost.sap_fencing_spn_tenant_id }}"
              tags:
                - always

            - name:                    "Database High Availability Configuration Playbook - DB2 : - Pacemaker - Run the Pacemaker setup"
              ansible.builtin.include_role:
                name:                  roles-sap/5.7-db2-pacemaker
              tags:
                - 5.7-db2-pacemaker

      when:
        - database_high_availability
        - platform == 'DB2'

