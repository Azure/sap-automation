- hosts:                               "{{ sap_sid | upper }}_DB"
  name:                                HANA DB HA Configuration
  remote_user:                         "{{ orchestration_ansible_user }}"
  gather_facts:                        true                                    # Important to collect hostvars information
  vars_files:
    - vars/ansible-input-api.yaml                                              # API Input template with defaults

  tasks:
  # -----------------------------------+-----------------------------------------8
  #
  # Build the list of tasks to be executed in order here.
  #
  # -----------------------------------+-----------------------------------------8
    - name:                            "Database High Availability Configuration Playbook - HANA : Check required Database HA variables"
      when:
                                       - db_high_availability is defined
                                       - database_high_availability is not defined
      ansible.builtin.set_fact:
        database_high_availability:    "{{ db_high_availability | default(false) }}"


    - name:                            "Database High Availability Configuration Playbook - HANA : Gather facts for first time"
      ansible.builtin.setup:
      tags:
                                       - always

    - name:                            "Database High Availability Configuration Playbook - HANA : HANA Setup"
      become:                          true
      when:
                                       - database_high_availability
                                       - platform == 'HANA'
      block:
        - name:                        "Database High Availability Configuration Playbook - HANA : Install HANA System Replication"
          block:
            - name:                    "Database High Availability Configuration Playbook - HANA : Retrieve Azure Instance Metadata results"
              ansible.builtin.uri:
                url:                   http://169.254.169.254/metadata/instance?api-version=2021-02-01
                use_proxy:             false
                headers:
                  Metadata:            true
              register:                azmetadata

            - name:                    "Database High Availability Configuration Playbook - HANA : Show Azure Instance Metadata results"
              ansible.builtin.debug:
                var:                   azmetadata.json
                verbosity:             2

            - name:                    "Database High Availability Configuration Playbook - HANA : Set the primary instance nic and secondary instance nic IP"
              ansible.builtin.set_fact:
                primary_ip:            "{{ azmetadata.json.network.interface[0].ipv4.ipAddress[0].privateIpAddress }}"
                subnet_prefix:         "{{ azmetadata.json.network.interface[0].ipv4.subnet[0].prefix }}"

            - name:                    "Database High Availability Configuration Playbook - HANA : Initialize facts for HANA System Replication"
              ansible.builtin.set_fact:
                tier:                      hdb                                      # Actions for HANA DB Servers
                primary_instance_name:     "{{ ansible_play_hosts_all[0] }}"        # Setting up Primary Instance Name
                primary_instance_ip_db:    "{{ hostvars[ansible_play_hosts_all[0]]['primary_ip'] | string }}"
                secondary_instance_name:   "{{ ansible_play_hosts_all[1] }}"         # Setting up Secondary Instance Name
                secondary_instance_ip_db:  "{{ hostvars[ansible_play_hosts_all[1]]['primary_ip'] | string }}"
                main_password:             "{{ hostvars.localhost.sap_password }}"

            - name:                    "Database High Availability Configuration Playbook - HANA : Configure HANA System"
              ansible.builtin.include_role:
                name:                  roles-db/4.0.1-hdb-hsr
              when:
                                       - node_tier == 'hana'
              tags:
                                       - 4.0.1-hdb-hsr

        - name:                        "Database High Availability Configuration Playbook - HANA : Install HANA Pacemaker resources"
          block:
            - name:                    "Database High Availability Configuration Playbook - HANA : Initialize facts for HANA pacemaker resources"
              ansible.builtin.set_fact:
                tier:                      ha
                password_ha_db_cluster:    "{{ hostvars.localhost.db_cluster_password }}"
                main_password:             "{{ hostvars.localhost.sap_password }}"
                primary_instance_name:     "{{ ansible_play_hosts_all[0] }}"         # Setting up Primary Instance Name
                primary_instance_ip_db:    "{{ hostvars[ansible_play_hosts_all[0]]['primary_ip'] | string }}"
                secondary_instance_name:   "{{ ansible_play_hosts_all[1] }}"         # Setting up Secondary Instance Name
                secondary_instance_ip_db:  "{{ hostvars[ansible_play_hosts_all[1]]['primary_ip'] | string }}"
                fencing_spn_client_id:     "{% if not use_msi_for_clusters %}{{ hostvars.localhost.sap_fencing_spn_client_id }}{% endif %}"
                fencing_spn_client_pwd:    "{% if not use_msi_for_clusters %}{{ hostvars.localhost.sap_fencing_spn_pwd }}{% endif %}"
                fencing_spn_tenant_id:     "{% if not use_msi_for_clusters %}{{ hostvars.localhost.sap_fencing_spn_tenant_id }}{% endif %}"
              tags:
                                       - always

            - name:                    "Database High Availability Configuration Playbook - HANA : Ensure the needed services are started"
              ansible.builtin.include_role:
                name:                  roles-os/1.16-services
              tags:
                                       - 1.16-services

            - name:                    "Database High Availability Configuration Playbook - HANA : Configure Pacemaker"
              ansible.builtin.include_role:
                name:                  roles-sap/5.5-hanadb-pacemaker
              when:
                                       - database_high_availability
                                       - not database_scale_out
              tags:
                                       - 5.5-hanadb-pacemaker

            - name:                    "Database High Availability Configuration Playbook - HANA : Configure Pacemaker for scale out"
              ansible.builtin.include_role:
                name:                  roles-sap/5.8-hanadb-scaleout-pacemaker
              when:
                                       - database_high_availability
                                       - database_scale_out
              tags:
                                       - 5.8-hanadb-scaleout-pacemaker

