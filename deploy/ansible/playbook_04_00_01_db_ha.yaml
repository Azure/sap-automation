- hosts:                               localhost
  name:                                "Database High Availability Configuration Playbook: Preparations"
  gather_facts:                        true
  vars_files:
    - vars/ansible-input-api.yaml      # API Input template with defaults
  tasks:

    - name:                            "Database High Availability Configuration Playbook: Backward Compatibility - Check required Database HA variables"
      ansible.builtin.set_fact:
        database_high_availability:    "{{ db_high_availability | default(false) }}"
      when:
        - db_high_availability is defined
        - database_high_availability is not defined

    - name:                            "Database High Availability Configuration Playbook: Initialization"
      when:                            database_high_availability
      block:

        - name:                        "Database High Availability Configuration Playbook: local - Create Progress folder"
          ansible.builtin.file:
            path:                      "{{ _workspace_directory }}/.progress"
            state:                     directory
            mode:                      0755

        - name:                        "Database High Availability Configuration Playbook: local - Remove db-ha-done flag"
          ansible.builtin.file:
            path:                      "{{ _workspace_directory }}/.progress/db-ha-done"
            state:                     absent

        - name:                        "Database High Availability Configuration Playbook: local - Ensure passlib is installed on the controller"
          become:                      true
          become_user:                 root
          ansible.builtin.package:
            name:                      python3-passlib
            state:                     present
          when:                        ansible_os_family | upper == "SUSE"
          tags:
            - always

        # MKD - Fencing is not a tier... it is a misuse to code for that
        #       To detect we should be using:
        #         database_high_availability
        #           AND
        #         database_cluster_type == "AFA"
        #         database_cluster_type == "ASD"
        #         database_cluster_type == "ISCSI"

        # - name:                           Initialize facts
        #   ansible.builtin.set_fact:
        #     tier:                         fencing

        - name:                        "Database High Availability Configuration Playbook: local - Get/Create the passwords"
          ansible.builtin.include_role:
            name:                      roles-misc/0.1-passwords
            public:                    true
          tags:
                                       - 0.1-passwords

        - name:                        "Database High Availability Configuration Playbook: local - Read Windows passwords"
          ansible.builtin.include_role:
            name:                      roles-misc/0.1-passwords
            tasks_from:                windows.yaml
            public:                    true
          when:                        platform == "SQLSERVER"
          tags:
                                       - 0.1-win-passwords

        - name:                        "Database High Availability Configuration Playbook: local -  Get witness account details"
          ansible.builtin.include_role:
            name:                      roles-misc/0.2-kv-secrets
            tasks_from:                wincluster-witness.yaml
            public:                    true
          vars:
            operation:                 fencing
          when:
                                       - platform | upper == "SQLSERVER"
          tags:
                                       - 0.2-wincluster-witness

        - name:                        "Database High Availability Configuration Playbook: local - Run the keyvault role"
          ansible.builtin.include_role:
            name:                      roles-misc/0.2-kv-secrets
          vars:
            operation:                 fencing
          tags:
                                       - kv-secrets
        - name:                        "Database High Availability Configuration Playbook: local - Read storage account details"
          ansible.builtin.include_role:
            name:                      roles-misc/0.3.sap-installation-media-storage-details
            public:                    true
          tags:
            - kv-sap-installation-media-storage-details

