# Oracle installation has to be done with oracle user. Change the user to become orasid and call the installer.

- hosts:                               "{{ sap_sid | upper }}_DB"
  name:                                DB Data Guard setup - Oracle
  remote_user:                         "{{ orchestration_ansible_user }}"
  gather_facts:                        true
  vars_files:
    - vars/ansible-input-api.yaml                               # API Input template with defaults

  vars:
    ansible_executable:                /bin/bash

    oracle_base:                       "/oracle"
    oracle_home:                       "/oracle/{{ db_sid | upper }}/{{ ora_version }}"
    oracle_sid:                        "{{ db_sid | upper }}"
    oracle_user:                       "{{ oracle_user_name }}"
    grid_sid:                          "GRID"
    grid_user:                         "{{ grid_user_name | default(oracle_user_name) }}"
    grid_home:                         "/oracle/GRID/{{ ora_version }}"
    asm_sid:                           +ASM

    # Define once, use everywhere
    oracle_env:
      ORACLE_BASE:                     "{{ oracle_base }}"
      ORACLE_HOME:                     "{{ oracle_home }}"
      ORACLE_SID:                      "{{ oracle_sid }}"
      GRID_HOME:                       "{{ grid_home }}"
      GRID_SID:                        "{{ grid_sid }}"
      PATH:                            "{{ oracle_home }}/bin:{{ ansible_env.PATH }}"
      LD_LIBRARY_PATH:                 "{{ oracle_home }}/lib"

    oracle_standby_env:
      ORACLE_BASE:                     "{{ oracle_base }}"
      ORACLE_HOME:                     "{{ oracle_home }}"
      ORACLE_SID:                      "{{ oracle_sid }}_STDBY"
      GRID_HOME:                       "{{ grid_home }}"
      GRID_SID:                        "{{ grid_sid }}"
      PATH:                            "{{ oracle_home }}/bin:{{ ansible_env.PATH }}"
      LD_LIBRARY_PATH:                 "{{ oracle_home }}/lib"

    grid_env:
      ORACLE_HOME:                     "{{ grid_home }}"
      ORACLE_SID:                      "{{ asm_sid }}"
      PATH:                            "{{ grid_home }}/bin:{{ ansible_env.PATH }}"
      LD_LIBRARY_PATH:                 "{{ grid_home }}/lib"

  tasks:
    - name:                            "Database High Availability Configuration Playbook - ORACLE : Backward Compatibility - Check required Database HA variables"
      ansible.builtin.set_fact:
        database_high_availability:    "{{ db_high_availability | default(false) }}"
      when:
        - db_high_availability is defined
        - database_high_availability is not defined

    - name:                            "Database High Availability Configuration Playbook - ORACLE : ORACLE Data Guard Setup Step 1"
      when:
        - database_high_availability
        - platform in ['ORACLE', 'ORACLE-ASM']
      block:
        - name:                        "Database High Availability Configuration Playbook - ORACLE : Oracle Data Guard Set variables"
          ansible.builtin.set_fact:
            action:                    'Prepare_Secondary'
            tier:                      ora                                    # Actions for Oracle DB Servers
            main_password:             "{{ hostvars.localhost.sap_password }}"
            sapbits_location_base_path: "{{ hostvars.localhost.sapbits_location_base_path }}"
            sapbits_sas_token:         "{{ hostvars.localhost.sapbits_sas_token }}"
            primary_instance_name :    "{{ ansible_play_hosts_all[0] }}"        # Setting up Primary Instance Name
            secondary_instance_name:   "{{ ansible_play_hosts_all[1] }}"         # Setting up Secondary Instance Name
            ora_primary:               "{{ ansible_play_hosts_all[0] }}"         # Oracle Primary Host
            ora_secondary:             "{{ ansible_play_hosts_all[1] | default ('(N/A)')}}"         # Oracle Secondary Host
            product_id:                 "NW_ABAP_DB:NW750.ORA.ABAP"
          when:
            - ansible_play_hosts_all | length >= 2

        - name:                        "Database High Availability Configuration Playbook - ORACLE : Oracle Data Guard Setup"
          become:                      true
          block:
            - name:                    "Database High Availability Configuration Playbook - ORACLE - Create SAP users/groups"
              ansible.builtin.include_role:
                name:                  roles-sap-os/2.5-sap-users
              vars:
                tier:                  ora


            - name:                    "Database High Availability Configuration Playbook - ORACLE : Oracle Data guard Setup"
              ansible.builtin.include_role:
                name:                  roles-db/4.1.3-oracle-data-guard
              tags:
                - 4.1.3-oracle-data-guard

            - name:                    "Database High Availability Configuration Playbook - ORACLE : Run post installation routines"
              ansible.builtin.include_role:
                name:                  roles-sap/7.0.0-post-install
              vars:
                prefix:                "{{ product_id.replace('.', '/').replace('/ABAP', '').split(':')[1] }}"
                suffix:                "_DC_ACTION"
                path:                  "/etc/sap_deployment_automation/dataguard_scripts/"


