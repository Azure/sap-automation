              AZURE_SUBSCRIPTION_ID:         $(Terraform_Remote_Storage_Subscription)
              ANSIBLE_COLLECTIONS_PATHS:     /opt/ansible/collections
              CONFIG_REPO_PATH:              ${{ parameters.config_repo_path }}
              BOM_BASE_NAME:                 ${{ parameters.bom_base_name }}
