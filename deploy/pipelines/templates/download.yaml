parameters:
    homeDownloadPath: ''
    configurationName: ''
steps:
- checkout: sap-automation
- checkout: self
  persistCredentials: true
  submodules: true
- download: current
  artifact: ansible_data
- script: |
    sudo chmod 600 $(Pipeline.Workspace)/ansible_data/$($CONFIGURATION_NAME)_sshkey
  displayName: "Process sshkey"
  env:
    CONFIGURATION_NAME:             ${{ parameters.configurationName }}
