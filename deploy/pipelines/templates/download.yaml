parameters:
    configurationName: ''
steps:
- checkout: sap-automation
- checkout: self
  persistCredentials: true
  submodules: true
- download: current
  artifact: ansible_data
- script: |
    sudo chmod 600 ${HOME_DOWNLOAD_PATH}/ansible_data/${CONFIGURATION_NAME}_sshkey
  displayName: "Process sshkey"
  env:
    HOME_DOWNLOAD_PATH:             $(Pipeline.Workspace)
    CONFIGURATION_NAME:             ${{ parameters.configurationName }}
