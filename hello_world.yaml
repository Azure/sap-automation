# /*---------------------------------------------------------------------------8
# |                                                                            |
# |               This pipeline deploys the control plane                      |
# |                                                                            |
# +------------------------------------4--------------------------------------*/

parameters:
  - name: Agentname
    displayName: "defining the Agent"
    type: string

variables:
  - name: Agent
    value: ${{ lower(parameters.Agentname) }}
  - name: run_on
    value: ""

pool:
  name:                                $[coalesce(variables['run_on'], variables['Agent'])]

stages:

  - stage:                             print_hello_world
    displayName:                       Printing Hello World
    jobs:
      - job:                           Hello_World
        displayName:                   Printing Hello World
        workspace:
          clean:                       all
        steps:
          - checkout:                  self
            persistCredentials:        true
          - bash: |
                #!/bin/bash
                echo "Hello World"