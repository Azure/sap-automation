parameters:
  - name: Agentname
    displayName: "defining the Agent"
    type: string

stages:

  - stage:                             print_hello_world
    variables:
      - name: Agent
        value: ${{ lower(parameters.Agentname) }}
      - name: run_on
        value: ""
    displayName:                       Printing Hello World
    jobs:
      - job:                           Hello_World
        displayName:                   Printing Hello World
        workspace:
          clean:                       all
        steps:
          - checkout:                  self
            persistCredentials:        true
          - bash: |
                #!/bin/bash
                echo "Hello World"