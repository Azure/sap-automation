name: Ansible Lint
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: BSFishy/pip-action@v1
        with:
          packages: |
            ansible==2.10
            jinja2>=3.0.0
            ansible-lint
      - run: "ansible-lint -v --force-color"
        working-directory: ${{ github.workspace }}
