
name: Ansible Lint
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v3

      - name: Install Ansible
        run: sudo apt-get install -y ansible

      - name: Install Ansible-Galaxy Requirements
        run: ansible-galaxy install -r deploy/ansible/requirements.yml

      - name: Install Ansible Lint
        run: sudo apt-get install -y ansible-lint
      
      - name: Run Lint on yaml files
        run: find ./deploy/ansible -name "*.yaml" -type f -print0 | xargs -0 ansible-lint -vv  -c .ansible-lint

      - name: Run Lint on yml files
        run: find ./deploy/ansible -name "*.yml" -type f -print0 | xargs -0 ansible-lint -vv  -c .ansible-lint
        
        
